<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>Multiple objs</h1>
    </div>
    <div class="content">
        <div class="card-grid">

            <div class="cardOff">
                <p class="card-title">Fader 1</p>
                <p class="switch">
                    <input type="range" onchange="updateObjPWM(this)" id="obj001" min="0" max="100" step="1" value="0"
                        class="obj">
                </p>
                <p class="state">Brightness: <span id="objValue001"></span> &percnt;</p>
            </div>

            <div class="cardOff">
                <button id="obj002" onclick="updateOnOff(this)" value="0">ON</button>
                <p class="state">status: <span id="objValue002"></span></p>
            </div>

            <div class="card">
                <div class="formMax">
                    <label for="maxInput">Máxima:</label><br>
                    <input id="maxInput" type="number" min="0" value="0"><br>
                    <input type="button" value="Submit" onclick="updateMaxTemperature()">
                </div>
                <p class="state">Máxima: <span id="objValue003"></span> &#8451;</p>
            </div>

            <div class="card">
                <p class="state">Atual: <span id="objValue004"></span> &#8451;</p>
            </div>

            <div class="card">
                <p class="state">Rele status: <span id="objValue005"></span></p>
            </div>
            <div class="card" id="grafBox">
                <p class="state">GrafBox</p>
                <div id="chartParamBox">
                </div>
                <input type="button" value="+" onclick="addChartRow()">
                <input type="button" value="OK" onclick="okChartRow()">
            </div>

            <div class="card">
                <div id="chartStatusBox">
                </div>
                <input type="button" value="Excluir" onclick="cleanChartStatus()">
            </div>

        </div>
        <div id="chartContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
